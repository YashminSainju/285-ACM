<!DOCTYPE html>
<html>
    <head>
        <title>ACM | Southeastern</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>

        <script src = "script.js"></script>
        <link rel = "stylesheet" href="css/style.css">
    </head>
    <body  ng-app="myApp">
        <div id="wrapper">
            <div class = "header">
                <img src = "../acm.png" alt = "ACM"/>
            </div>
            <div class = "collapsable" ng-controller = "MainCtrl">
                <div class="slideshow">
                    <img class= "photos" ng-repeat="slide in slides" class="slide slide-animation"
                         ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}"/>
                </div>
                    <a class="arrow prev" href="#" ng-click="nextSlide()"></a>
                    <a class="arrow next" href="#" ng-click="prevSlide()"></a>
                    <nav class="nav">
                        <div class="container">
                            <ul class="dots">
                                <li class="dot" ng-repeat="slide in slides">
                                    <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
                                       ng-click="setCurrentSlideIndex($index);">o</a></li>
                            </ul></div>
                    </nav>
                </div>
            </div>
        </div>
    </body>
</html>
